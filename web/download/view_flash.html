<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div><embed src="" id="flash" width="100%" height="100%" /></div>
<script type="text/javascript" src="../js/jquery-1.10.2.min.js"></script>
<script>
    function getQueryString(name) {
        var result = location.search.match(new RegExp("[\?\&]" + name + "=([^\&]+)", "i"));
        if (result == null || result.length < 1) {
            return "";
        }
        return result[1];
    }
    $(function() {
        var flashPath = getQueryString("url");
        document.getElementById("flash").src = flashPath;
    });
</script>

</body>
</html>
