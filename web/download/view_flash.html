<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/jquery-1.10.2.min.js"></script>
    <script>
        function getQueryString(name) {
            var result = location.search.match(new RegExp("[\?\&]" + name + "=([^\&]+)", "i"));
            if (result == null || result.length < 1) {
                return "";
            }
            return result[1];
        }
        $(function() {
            var flashPath = getQueryString("url");
//        document.getElementById("flash").src = flashPath;
            $("#flashdiv").html('<embed src="' + flashPath + '" id="flash" style="width: 585px; height: 440px"></embed>');
        });
    </script>
    <!--style="width: 100%; height: 100%"-->
</head>
<body>
<div id="flashdiv">
    <embed src="" id="flash" style="width: 585px; height: 440px"></embed>
    <!--<embed src="flash2297.swf" width="600" height="500"></embed>-->
</div>
</body>
</html>
