<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>

    <style type="text/css">
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div><input type="button" id="setbut" value="显示/隐藏"/></div>
    <div id="map"></div>
    <canvas id="canvas"></canvas>

    <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=1XjLLEhZhQNUzd93EjU5nOGQ"></script>
    <script type="text/javascript" src="../build/mapv.js"></script>

    <script type="text/javascript">
        var show = true;
        var mapvLayer1;
        var mapvLayer2;

        function getQueryString(name) {
            var result = location.search.match(new RegExp("[\?\&]" + name + "=([^\&]+)", "i"));
            if (result == null || result.length < 1) {
                return "";
            }
            return result[1];
        }

        document.getElementById("setbut").onclick = function () {
            if(show) {
                setDefaultStyle();
                mapvLayer1.hide();
                mapvLayer2.hide();
            } else {
                setTrackStyle();
                mapvLayer1.show();
                mapvLayer2.show();
            }
            show = !show;
        }

        // 百度地图API功能
        var map = new BMap.Map("map", {
            enableMapClick: false
        });    // 创建Map实例
//        map.centerAndZoom(new BMap.Point(114.321317, 30.598428), 12);  // 初始化地图,设置中心点坐标和地图级别
        map.centerAndZoom(new BMap.Point(121.470192,31.213448), 12);  // 初始化地图,设置中心点坐标和地图级别
        map.enableScrollWheelZoom(true); // 开启鼠标滚轮缩放
        setTrackStyle();

        function setDefaultStyle() {
            map.setMapStyle({
                style: 'normal'
            });
        }

       function setTrackStyle() {
           // 地图自定义样式
           map.setMapStyle({
               styleJson: [
               {
                   "featureType": "water",
                   "elementType": "all",
                   "stylers": {
                       "color": "#044161"
                   }
               }, {
                   "featureType": "land",
                   "elementType": "all",
                   "stylers": {
                       "color": "#091934"
                   }
               }, {
                   "featureType": "boundary",
                   "elementType": "geometry",
                   "stylers": {
                       "color": "#064f85"
                   }
               }, {
                   "featureType": "railway",
                   "elementType": "all",
                   "stylers": {
                       "visibility": "off"
                   }
               }, {
                   "featureType": "highway",
                   "elementType": "geometry",
                   "stylers": {
                       "color": "#004981"
                   }
               }, {
                   "featureType": "highway",
                   "elementType": "geometry.fill",
                   "stylers": {
                       "color": "#005b96",
                       "lightness": 1
                   }
               }, {
                   "featureType": "highway",
                   "elementType": "labels",
                   "stylers": {
                       "visibility": "on"
                   }
               }, {
                   "featureType": "arterial",
                   "elementType": "geometry",
                   "stylers": {
                       "color": "#004981",
                       "lightness": -39
                   }
               }, {
                   "featureType": "arterial",
                   "elementType": "geometry.fill",
                   "stylers": {
                       "color": "#00508b"
                   }
               }, {
                   "featureType": "poi",
                   "elementType": "all",
                   "stylers": {
                       "visibility": "off"
                   }
               }, {
                   "featureType": "green",
                   "elementType": "all",
                   "stylers": {
                       "color": "#056197",
                       "visibility": "off"
                   }
               }, {
                   "featureType": "subway",
                   "elementType": "all",
                   "stylers": {
                       "visibility": "off"
                   }
               }, {
                   "featureType": "manmade",
                   "elementType": "all",
                   "stylers": {
                       "visibility": "off"
                   }
               }, {
                   "featureType": "local",
                   "elementType": "all",
                   "stylers": {
                       "visibility": "off"
                   }
               }, {
                   "featureType": "arterial",
                   "elementType": "labels",
                   "stylers": {
                       "visibility": "off"
                   }
               }, {
                   "featureType": "boundary",
                   "elementType": "geometry.fill",
                   "stylers": {
                       "color": "#029fd4"
                   }
               }, {
                   "featureType": "building",
                   "elementType": "all",
                   "stylers": {
                       "color": "#1a5787"
                   }
               }, {
                   "featureType": "label",
                   "elementType": "all",
                   "stylers": {
                       "visibility": "off"
                   }
               }, {
                   "featureType": "poi",
                   "elementType": "labels.text.fill",
                   "stylers": {
                       "color": "#ffffff"
                   }
               }, {
                   "featureType": "poi",
                   "elementType": "labels.text.stroke",
                   "stylers": {
                       "color": "#1e1c1c"
                   }
               }, {
                   "featureType": "administrative",
                   "elementType": "labels",
                   "stylers": {
                       "visibility": "off"
                   }
               },{
                   "featureType": "road",
                   "elementType": "labels",
                   "stylers": {
                       "visibility": "off"
                   }
               }]
           });
       }



        var data_file;
        var qs = getQueryString("file");
        if(qs === undefined || qs == null || qs == "") {
            data_file = 'data/tracks_wgs3.txt';
        } else {
            data_file = 'data/' + qs + '.txt';
        }

        // $.get('https://mapv.baidu.com/examples/data/wuhan-car', function (rs) {
        $.get(data_file, function (rs) {

            var data = [];
            var timeData = [];

            rs = rs.split("\n");
            console.log(rs.length);
            var maxLength = 0;
            for (var i = 0; i < rs.length; i++) {
                var item = rs[i].split(',');
                var coordinates = [];
                if (item.length > maxLength) {
                    maxLength = item.length;
                }
                for (j = 0; j < item.length; j += 2) {
                    coordinates.push([item[j], item[j + 1]]);
                    timeData.push({
                        geometry: {
                            type: 'Point',
                            coordinates: [item[j], item[j + 1]]
                        },
                        count: 1,
                        time: j
                    });
                }
                data.push({
                    geometry: {
                        type: 'LineString',
                        coordinates: coordinates
                    }
                });
                
            }

            var dataSet = new mapv.DataSet(data);

            var options = {
                strokeStyle: 'rgba(53,57,255,0.5)',
                coordType: 'bd09mc',
                // globalCompositeOperation: 'lighter',
                shadowColor: 'rgba(53,57,255,0.2)',
                shadowBlur: 3,
                lineWidth: 3.0,
                draw: 'simple'
            }

            mapvLayer1 = new mapv.baiduMapLayer(map, dataSet, options);


            var dataSet = new mapv.DataSet(timeData);

            var options = {
                fillStyle: 'rgba(255, 250, 250, 0.2)',
//                coordType: 'bd09mc',
                globalCompositeOperation: "lighter",
                size: 1.5,
                animation: {
                    stepsRange: {
                        start: 0,
                        end: 100
                    },
                    trails: 3,
                    duration: 5,
                },
                draw: 'simple'
            }

            mapvLayer2 = new mapv.baiduMapLayer(map, dataSet, options);
        });


        </script>
	
</body>
</html>
