<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Basic DataGrid - jQuery EasyUI Demo</title>
    <link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../demo.css">
    <script type="text/javascript" src="../../jquery.min.js"></script>
    <script type="text/javascript" src="../../jquery.easyui.min.js"></script>
    <script type="text/javascript">

        function getQueryString(name) {
            var result = location.search.match(new RegExp("[\?\&]" + name + "=([^\&]+)", "i"));
            if (result == null || result.length < 1) {
                return "";
            }
            return result[1];
        }

        $(function() {
            var citeId = getQueryString("id");
            var citeName = getQueryString("name");
            var cityCode = getQueryString("city");
            if(cityCode != "" && citeId != "") {
                var table_ele = document.getElementById("dg");
                table_ele.title = citeName + "实时空气、气温信息";
//                $('#dg').title(citeName + "实时空气质量信息");
//                $('#dg').panel({title: citeName + "实时空气质量信息"});
            }
            $('#dg').datagrid({
                url: 'getRealtimeAir1.action?citeId=' + citeId + '&city=' + cityCode,
            });
        });

    </script>
</head>
<body>
<!--<h2>Basic DataGrid</h2>-->
<!--<p>The DataGrid is created from markup, no JavaScript code needed.</p>-->

<table class="easyui-datagrid" id="dg" title="实时空气与温度信息" style="width:100%;height:855px;margin: 0px 0px 0px 0px; padding: 0px 0px 0px 0px"
       data-options="singleSelect:true,collapsible:true,method:'get',fitColumns:true">
    <thead>
    <tr>
        <th data-options="field:'time',width:70">时间</th>
        <th data-options="field:'AQI',width:40">AQI</th>
        <th data-options="field:'PM2.5',width:40">PM2.5</th>
        <th data-options="field:'PM10',width:40">PM10</th>
        <th data-options="field:'SO2',width:40">SO2</th>
        <th data-options="field:'NO2',width:40">NO2</th>
        <th data-options="field:'temp',width:40">气温</th>
        <!--<th data-options="field:'O3',width:40">O3</th>-->
        <!--<th data-options="field:'CO',width:40">CO</th>-->
    </tr>

</body>
</html>
