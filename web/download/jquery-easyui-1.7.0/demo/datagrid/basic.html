<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Basic DataGrid - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../demo.css">
	<script type="text/javascript" src="../../jquery.min.js"></script>
	<script type="text/javascript" src="../../jquery.easyui.min.js"></script>
</head>
<body>
	<h2>Basic DataGrid</h2>
	<p>The DataGrid is created from markup, no JavaScript code needed.</p>
	<div style="margin:20px 0;"></div>
	
	<table class="easyui-datagrid" title="Basic DataGrid" style="width:700px;height:250px"
			data-options="singleSelect:true,collapsible:true,url:'datagrid_data1.json',method:'get'">
		<thead>
			<tr>
				<th data-options="field:'itemid',width:80">Item ID</th>
				<th data-options="field:'productid',width:100">Product</th>
				<th data-options="field:'listprice',width:80,align:'right'">List Price</th>
				<th data-options="field:'unitcost',width:80,align:'right'">Unit Cost</th>
				<th data-options="field:'attr1',width:250">Attribute</th>
				<th data-options="field:'status',width:60,align:'center'">Status</th>
				<!--<th data-options="field:'date',width:80">date</th>-->
				<!--<th data-options="field:'hour',width:80">hour</th>-->
				<!--<th data-options="field:'type',width:80">type</th>-->
				<!--<th data-options="field:'dong_si',width:80">东四</th>-->
				<!--<th data-options="field:'tian_tan',width:80">天坛</th>-->
				<!--<th data-options="field:'guan_yuan',width:80">官园</th>-->
				<!--<th data-options="field:'wanshou_xigong',width:80">万寿西宫</th>-->
				<!--<th data-options="field:'aoti_zhongxin',width:80">奥体中心</th>-->
				<!--<th data-options="field:'nongzhanguan',width:80">农展馆</th>-->
				<!--<th data-options="field:'wan_liu',width:80">万柳</th>-->


			</tr>
		</thead>
	</table>
</body>
</html>
